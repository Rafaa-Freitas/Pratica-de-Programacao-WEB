<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP2 - WEB</title>
    <style>
        body {
            background-color: rgb(255, 255, 255);
            font: normal 20pt Arial;
            text-align: center;
        }
        h1{
            color: rgba(36,255,182);
            text-shadow: 1px 1px 1px black;
        }
        p{
           color: #FF6E4A;
           text-shadow: 1px 1px 1px black;
        }

    </style>
</head>
<body>
    <h1>AP2 - Prática de Programação em Sistemas WEB.</h1> 
    <p>Exercício 05</p>
    <script>
        var nome = window.prompt("Qual é seu nome, aluno(a)? ");
        var n1 = Number(window.prompt("Qual foi primeira nota? "));
        var n2 = Number(window.prompt("Qual foi sua segunda nota? "));
        var n3 = Number(window.prompt("Qual foi sua terceira nota? "));
        var med = (n1+n2+n3)/3;
        med = med.toFixed(2);
        if(med>=8){
            document.write(`O aluno(a) ${nome} obteve média igual a ${med} e foi <strong>APROVADO</strong> com sucesso.
            <br>Parabéns!! `);
        }else{
            document.write(`O aluno(a) ${nome} obteve média igual a ${med} e infelizmente foi <strong>REPROVADO</strong>.`);
        }
    </script>
</body>
</html>

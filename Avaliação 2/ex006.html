<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP2 - WEB</title>
    <style>
        body {
            background-color: rgb(255, 255, 255);
            font: normal 20pt Arial;
            text-align: center;
        }
        h1{
            color: rgba(36,255,182);
            text-shadow: 1px 1px 1px black;
        }
        p{
           color: #FF6E4A;
           text-shadow: 1px 1px 1px black;
        }

    </style>
</head>
<body>
    <h1>AP2 - Prática de Programação em Sistemas WEB.</h1> 
    <p>Exercício 06</p>
    <script>
        var n1 = Number(window.prompt("Digite um número: "));
        var n2 = Number(window.prompt("Digite outro número: "));
        var cod = Number(window.prompt("Digite o código para seleção da operação: (1, 2 ou 3)"));
        if(cod>=1 && cod<=3){
            switch(cod){
                case 1:
                    soma = n1+n2; 
                    document.write(`O Código inserido foi ${cod} resultando na operação de soma, sendo assim, a soma de ${n1} e ${n2} é igual a: ${soma}`);
                    break;
                case 2:
                    mult = n1*n2;
                    document.write(`O Código inserido foi ${cod} resultando na operação de multiplicação, sendo assim, a multiplicação de ${n1} por ${n2} é igual a: ${mult}`);
                    break;
                case 3: 
                    divi = n1/n2;
                    divi = divi.toFixed(2);
                    document.write(`O Código inserido foi ${cod} resultando na operação de divisão, sendo assim, a divisão de ${n1} por ${n2} é igual a: ${divi}`);
                    break;
            }
        } else{
            document.write("O Código digitado não pode ser validado, tente novamente recarregando a página.");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP2 - WEB</title>
    <style>
        body {
            background-color: rgb(255, 255, 255);
            font: normal 20pt Arial;
            text-align: center;
        }
        h1{
            color: rgba(36,255,182);
            text-shadow: 1px 1px 1px black;
        }
        p{
           color: #FF6E4A;
           text-shadow: 1px 1px 1px black;
        }

    </style>
</head>
<body>
    <h1>AP2 - Prática de Programação em Sistemas WEB.</h1>
    <p>Exercício 01</p>
    <script>
        var num1 = Number(window.prompt("Qual é o primeiro número?"));
        var num2 = Number(window.prompt("Qual é o segundo número?"));
        var num3 = Number(window.prompt("Qual é o terceiro número?"));
        var soma = num1 + num2 + num3;
        var med = soma/3;
        document.write(`A média entre ${num1}, ${num2} e ${num3} é igual a: ` + med);
    </script>
</body>

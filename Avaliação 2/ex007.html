<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP2 - WEB</title>
    <style>
        body {
            background-color: rgb(255, 255, 255);
            font: normal 20pt Arial;
            text-align: center;
        }
        h1{
            color: rgba(36,255,182);
            text-shadow: 1px 1px 1px black;
        }
        p{
           color: #FF6E4A;
           text-shadow: 1px 1px 1px black;
        }

    </style>
</head>
<body>
    <h1>AP2 - Prática de Programação em Sistemas WEB.</h1> 
    <p>Exercício 07</p>
    <script>
        var cont = 1;
        var n = 0;
        var soma = 0;
        while (cont<=20){
            cont ++;
            n = Number(window.prompt("Digite um numero: "));
            soma += n;
        }
        document.write(`O somatório dos valores inseridos é igual a: ${soma}`);
    </script>
</body>
</html>

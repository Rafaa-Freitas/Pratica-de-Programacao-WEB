        body {
            background-color: rgb(255, 255, 255);

        h1{
            color: rgba(36,255,182);

<body>
    <h1>AP2 - Prática de Programação em Sistemas WEB.</h1> 
    <p>Exercício 03</p>
    <script>
        var a = Number(window.prompt("Digite um valor inteiro: ")); 
        var b = Number(window.prompt("Digite outro valor inteiro: "));
        var c = 0;
        if(a==b){
            c = (a+b);
        } else{
            c = (a*b);
        }
        document.write(`O resultado atribuído a variável C é ${c}`);
    </script>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP2 - WEB</title>
    <style>
       body {
            background-color: rgb(255, 255, 255);
            font: normal 20pt Arial;
            text-align: center;
        }
        h1{
            color: rgba(36,255,182);
            text-shadow: 1px 1px 1px black;
        }
        p{
           color: #FF6E4A;
           text-shadow: 1px 1px 1px black;
        }

    </style>
</head>
<body>
    <h1>AP2 - Prática de Programação em Sistemas WEB.</h1> 
    <p>Exercício 02</p>
    <script>
        var nome = (window.prompt("Qual é o seu nome?")); 
        var salario = Number(window.prompt("Qual é o seu salário?"));
        var novosal = salario*1.1;
        novosal = novosal.toLocaleString("pt-BR", {style: "currency", currency: "BRL"});
        document.write(`O novo salário do funcionário ${nome} é igual a: ${novosal}`);
    </script>
</body>
</html>

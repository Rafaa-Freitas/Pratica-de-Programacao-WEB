<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>QUIZ | PRATICAS WEB</title>
  <link rel="stylesheet" href="_css/normalize.css">
  <link rel="stylesheet" href="_css/reset.css">
  <link rel="stylesheet" href="_css/grid.css">
  <link rel="stylesheet" href="_css/style.css">

</head>

<body>
  <header class="header">
    <div class="container">
      <p class="grid-16">QUIZ | Práticas WEB</p>
    </div>
  </header>

  <section class="container">
    <div id="inicio" class="grid-16 quiz">
      <!--Imagem do Quiz -->
      <img src="_img/quiz-img.jpg" alt="Imagem Quiz">

      <p>Bem vindo ao QUIZ, para iniciar aperta o botão abaixo</p>
      <!-- botões -->
      <div class="botoes">
        <button class="nxtbtn iniciarbtn" onclick="proximaPergunta()">
          <p>INICIAR</p>
        </button>
      </div>
    </div>


    <div id="quiz" class="grid-16 quiz inativa">
      <!--Imagem do Quiz -->
      <img id="imagem" src="_img/quiz-img.jpg" alt="Imagem Quiz">

      <!-- perguntas -->
      <p id="pergunta"></p>

      <!-- respostas -->
      <ul>
        <li id="resp1" onclick="verificaResposta(0)"></li>
        <li id="resp2" onclick="verificaResposta(1)"></li>
        <li id="resp3" onclick="verificaResposta(2)"></li>
        <li id="resp4" onclick="verificaResposta(3)"></li>
      </ul>


      <p id="perguntaAtualTexto">x</p>

      <!-- botões -->
      <div class="botoes">
        <button class="nxtbtn" onclick="proximaPergunta()">
          <p>Próximo</p>
        </button>
      </div>
    </div>

    <div id="result" class="grid-16 quiz inativa">

      <!--Imagem do Quiz -->
      <img id="imagem" src="_img/quiz-img.jpg" alt="Imagem Quiz">

      <!-- resultado -->
      <p id="resultado_final">Você não selecionou nada, recarregue a página.</p>
      <p id="mensagem_final"></p>

    </div>
  </section>

  <script language="javascript" src="_js/quiz.js"></script>

</body>

</html>
